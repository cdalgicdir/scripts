<head prefix="dc: http://purl.org/dc/terms/ og: http://ogp.me/ns#"> <!-- namespaces used in metadata.html -->
<link rel="icon" 
      type="image/ico" 
      href="{{ site.baseurl }}/ico/favicon.ico">
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
  <title>{{ page.title }}</title>
  <meta name="author" content="{{ site.author.name }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS Stylesheets (alternate sheets toggled with javascript or browsers supporting rel='alternative stylesheet') -->
  <link href="{{ site.baseurl }}/css/bootstrap.css" rel="stylesheet" 
        type="text/css" title="white" />
  <link href="{{ site.baseurl }}/css/light.css" rel="alternate stylesheet"
        type="text/css" id="stl" title="light" />
  <link href="{{ site.baseurl }}/css/dark.css" rel="alternate stylesheet" 
        type="text/css" title="dark" />
  <link href="{{ site.baseurl }}/css/bootstrap-responsive.css" rel="stylesheet" 
  type="text/css"/>
  <!-- Help the browser identify the RSS feed automatically -->
  <link rel="alternate" type="application/rss+xml" title="Non-linear notebook" href="{{ site.baseurl }}/blog.xml" />
  <!-- Javascript needed for theme toggle, load immediately -->
  <script type="text/javascript" src="{{ site.baseurl }}/js/switch-css.js"></script>
  <script type="text/javascript">set_style_from_cookie(); </script>


</head>
