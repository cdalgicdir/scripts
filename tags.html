---
layout: page
title: Tags
header: Posts By Tag

---

<div class="row">
  <div class="span12">
    <div class="sidebar">
      <div class="row">
        <div class="span5">
        {% for tag in site.tags %} 
          <h2 id="{{ tag[0] }}">{{ tag[0] }}</h2>
          <ul>
            {% assign pages_list = tag[1] %}  
            {% include JB/pages_list %}
          </ul>
          {% endfor %}
        </div>
        <div class="span4 offset1">

	    </br>

        <h3>  All tags </h3>
        <ul class="tag_box inline">
          {% assign tags_list = site.tags %}  
          {% include JB/tags_list %}
        </ul>

	</br>

        <h3>  Tag cloud </h3>
          <div class='cloud'>
            {% tag_cloud %}
          </div>
          <br/>
          <br/>


        </div> <!-- end span4--> 
      </div> <!-- end row--> 
    </div> <!-- end sidebar--> 
  </div> <!-- end row-->
</div> <!-- end span12-->
